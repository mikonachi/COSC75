{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card mt-3 shadow">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <h4>Login</h4>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="">Username: </label>
                                <input type="text" class="form-control" name = "username" placeholder="Enter Username" style="border-radius: 10px;">
                            </div>
                            <div class="form-group">
                                <label for="">Password: </label>
                                <input type="password" class="form-control" name = "password" placeholder="Enter Password" style="border-radius: 10px;">
                            </div>
                            <button type="submit" class="btn float-end shadow" style="background-color: #DC93FF; color: white; border-color: #DC93FF; border-radius: 15px; padding: 6px 12px;">Login</button>
                            <a class = "nav-link active" aria-current="page" href="{% url 'register' %}"><i>don't have an account?</i></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
